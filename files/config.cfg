[run]
agent={AGENT_FOLDER}
reporter={INSTALL_FOLDER}
logging={LOGGING_CONFIG}
pythonpath={PYTHONPATH}
pythonhome={PYTHONHOME}

[service]
report_every=3600
report_timeout=600
upload_timeout=1200
logging={LOGGING_CONFIG}
agent={AGENT_FOLDER}

[collect]
inventory={INVENTORY_FILE}
ceph_master={MASTER_NODE}
output_folder={STORAGE_FOLDER}
log_level=DEBUG
persistent_log=true
cluster={CLUSTER}
customer={CUSTOMER}

[upload]
url={UPLOAD_URL}
http_creds={HTTP_CREDS}
